<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Intention Timer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main>
    <section class="left-container">
      <h2>New Activity</h2>
      <form>
        <p class="select-category"> Select a category:</p>
        <div class="button-container">
          <button  class="button" id="studyButton" type="button" name="button"> <img class="button-icon" id="study-icon" src="./assets/study.svg" alt="lightbulb"><br>Study</button>
          <button class="button" id="meditateButton" type="button" name="button"><img class="button-icon" id="meditate-icon" src="./assets/meditate.svg" alt="lotus flower"><br>Meditate</button>
          <button class="button" id="exerciseButton" type="button" name="button"><img class="button-icon" id="exercise-icon" src="./assets/exercise.svg" alt="running shoe"><br>Exercise</button>
        </div>
        <p>What would you like to acomplish during this time?<br><input class="accomplish-input" type="text" name="" value=""></p>
        <div class="minutes-seconds-container">
          <p>Minutes<br><input id="minutesInput" type="text" name="" value=""></p>
          <p>Seconds<br><input id="secondsInput" type="text" name="" value=""></p>
        </div>
        <button class="start-activity-button" type="button" name="button">START ACTIVITY</button>
      </form>
    </section>

    <section class="right-container">
      <h2>Past Activities</h2>
      <p>You haven't logged any activities yet.<br> Complete the form to the left to get started!</p>
    </section>

  </main>

</body>
<script type="text/javascript" src="./Activity.js"></script>
<script type="text/javascript" src="./main.js"></script>

</html>
